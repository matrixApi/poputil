<html>
<head>
	<link rel="stylesheet" type="text/css" href="poputil.css">
	<script type="text/javascript" src="poputil.js"></script>

	<style type="text/css">
	.my-style
	{
		padding: 10px;
		border: solid thin white;
		border-radius: 10px;
		background-color: rgba(250, 250, 250, .85);
	}
	</style>

	<script type="text/javascript">
		function popOpen(element)
		{
			poputil({
				type: 'html',
				client_style: 'my-style',
				content:
`
<style type="text/css">
#content
{
	padding: 0px 6px 6px 20px;
}
</style>

<div id="content">
	<h2>Content</h2>

	<!-- <button onclick="toggleWindow();">Toggle</button> -->

	<pre>
		Example text.
	</pre>
</div>
`
			}, element);
		}

		function popOpen_frame(element)
		{
			poputil({
				type: 'iframe',
				client_style: 'my-style',
				content: document.location.href
			}, element);
		}

		// function toggleWindow()
		// {
		// 	const w = poputilWindow$();
		// 	w.classList.toggle('poputil-window-active');
		// }
	</script>
</head>

<body>
	<button onclick="popOpen(this);">Open</button>
	<button onclick="popOpen_frame(this);">Frame</button>
</body>
</html>
