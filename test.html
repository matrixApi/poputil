<html>
<head>
	<link rel="stylesheet" type="text/css" href="poputil.css">
	<script type="text/javascript" src="poputil.js"></script>

	<script type="text/javascript">
		function popOpen(element)
		{
			poputil({
				type: 'html',
				content:
`
<style type="text/css">
</style>

<div>
	<h2>Content</h2>

	<pre>
		Example text.
	</pre>
</div>
`
			}, element);
		}

		function popOpen_frame(element)
		{
			poputil({
				type: 'iframe',
				content: document.location.href
			}, element);
		}
	</script>
</head>

<body>
	<button onclick="popOpen(this);">Open</button>
	<button onclick="popOpen_frame(this);">Frame</button>
</body>
</html>
